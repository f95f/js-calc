<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Calculator</title>
    <link rel="stylesheet" href="stlye.css">
</head>
<body>
    <div id="calc-container" class="grid">
        <div class="row display-row">
            <div data-previous-operand id="previous-operand"></div>
            <div data-current-operand id="current-operand"></div>
        </div>
        <div class="row options-row">
            <button class = "option-button" data-all-clear>AC</button>
            <button class = "option-button" data-delete>DEL</button>
        </div>
        <div id="keyboard">
            <button data-number 
                class="horizontal-separator vertical-separator">1
            </button>
            <button data-number 
                class="horizontal-separator vertical-separator">2
            </button>
            <button data-number 
                class="horizontal-separator vertical-separator">3
            </button>
            <button data-operation 
                class="horizontal-separator">&divide;
                </button>
            <button data-number 
                class="horizontal-separator vertical-separator">4
            </button>
            <button data-number 
                class="horizontal-separator vertical-separator">5
            </button>
            <button data-number 
                class="horizontal-separator vertical-separator">6
            </button>
            <button data-operation 
                class="horizontal-separator">&times;
            </button>
            <button data-number 
                class="horizontal-separator vertical-separator">7
            </button>
            <button data-number 
                class="horizontal-separator vertical-separator">8
            </button>
            <button data-number 
                class="horizontal-separator vertical-separator">9
            </button>
            <button data-operation 
                class="horizontal-separator">+
            </button>
            <button data-number 
                class="vertical-separator">,
            </button>
            <button data-number 
                class="vertical-separator">0
            </button>
            <button data-equals 
                class="vertical-separator
                ">=</button>
            <button data-operation>-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
